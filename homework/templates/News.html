{% extends 'base_layout.html' %}

{% block body %}
<h1>New search</h1>

<form>
    <div class="col-xs-3"><input class="form-control " type="text" name="news" placeholder="news search" ></div>
    <input type="submit" value="Submit">
</form>


<h1>News</h1>

{% for x in news %}
<p><b>Title: {{x['title']}}</b></p>
<p>Description:</p>  <p>{{x.description}}</p>
<button><a href="{{x.link}}" width="500" height="600">read more</a></button>
{% endfor %}

{% endblock %}
